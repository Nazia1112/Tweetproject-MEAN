<br>
<h3>Tweets</h3>
<div class="container">
    <div class="card">
      <div class="container">
        <br>
        <div *ngFor = "let res of response">
          {{res.tweet}}
          <br>{{res.createdAt | date :'short'}}&nbsp;
          <a class="delete" (click)="deletePost(res._id)">
              <i class="fas fa-trash"></i></a><br><br>
        </div>
      </div>
    </div>
  </div>
